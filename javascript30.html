<h1> Day 2 making a keyboard sound</h1>
<!--Keycode.info lets you know the key numbers-->
<div class="keys">
  <div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound">clap</span>
  </div>

  <div data-key="83" class="key">
    <kbd>S</kbd>
    <span class="sound">hihat</span>
  </div>

    <div data-key="" class="key">
    <kbd>S</kbd>
    <span class="sound">hihat</span>
  </div>






</div>

<script src="js/javascript30.js"></script>

</body>
